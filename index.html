        <script>
            
var month = prompt("Insert ton mois de naisance. Example: Janvier");
var day = prompt("Insert ta date de naisance. Example: 1");
 
switch (true) {
  case ((month == "Mars" && day >= 21) || (month == "Avril" && day <=19)):
 console.log("Bélier");
  break;
 
  case ((month == "Avril" && day >= 20) || (month == "Mai" && day <=20)):
 console.log("Taureau");
  break;
 
  case ((month == "Mai" && day >= 21) || (month == "Juin" && day <=21)):
 console.log("Gémeaux");
  break;
 
  case ((month == "Juin" && day >= 22) || (month == "Juillet" && day <=22)):
 console.log("Cancer");
  break;
 
  case ((month == "Juillet" && day >= 23) || (month == "Août" && day <=22)):
 console.log("Lion");
  break;
 
  case ((month == "Août" && day >= 23) || (month == "Septembre" && day <=22)):
 console.log("Vierge");
  break;
 
  case ((month == "Septembre" && day >= 23) || (month == "Octobre" && day <=23)):
 console.log("Balance");
  break;
 
  case ((month == "Octobre" && day >= 24) || (month == "November" && day <=21)):
 console.log("Scorpion");
  break;
 
  case ((month == "November" && day >= 22) || (month == "Décembre" && day <=21)):
 console.log("Sagittaire");
  break;
 
  case ((month == "Décembre" && day >= 22) || (month == "Janvier" && day <=19)):
 console.log("Capricorne");
  break;
 
  case ((month == "Janvier" && day >= 20) || (month == "Février" && day <=18)):
 console.log("Verseau");
  break;
 
  case ((month == "Février" && day >= 19) || (month == "Mars" && day <=20)):
 console.log("Poissons");
